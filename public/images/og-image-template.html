<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVT Warehousing OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #0F172A;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 60px;
        }
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 48px;
            color: #0F172A;
            margin-right: 40px;
        }
        .company-name {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
        }
        .tagline {
            font-size: 36px;
            color: #94A3B8;
            margin: 20px 0 40px 0;
        }
        .services {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
        }
        .service {
            font-size: 28px;
            color: #CBD5E1;
        }
        .divider {
            width: 900px;
            height: 4px;
            background-color: #3B82F6;
            border-radius: 2px;
            margin: 40px 0;
        }
        .website {
            font-size: 32px;
            text-align: center;
        }
        .decoration {
            position: absolute;
            top: 150px;
            right: 150px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.2);
        }
        .decoration2 {
            position: absolute;
            top: 200px;
            right: 200px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">MVT</div>
            <h1 class="company-name">MVT Warehousing</h1>
        </div>
        
        <p class="tagline">Premium Integrated Logistics Services</p>
        
        <div class="services">
            <div class="service">• Transportation</div>
            <div class="service">• Warehousing</div>
            <div class="service">• Supply Chain</div>
        </div>
        
        <div class="divider"></div>
        
        <p class="website">www.mvtwarehousing.com</p>
    </div>
    
    <div class="decoration"></div>
    <div class="decoration2"></div>
</body>
</html>
